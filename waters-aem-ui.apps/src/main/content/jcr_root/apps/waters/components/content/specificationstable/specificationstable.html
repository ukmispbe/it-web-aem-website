<sly data-sly-use.specificationsTable="com.waters.aem.core.components.content.SpecificationsTable"
     data-sly-test.specifications="${specificationsTable.specifications}">
    <div class="cmp-table--divide cmp-table">
        <table class="cmp-table__table">
            <tbody>
            <tr data-sly-repeat.specification="${specifications}">
                <td>
                    <p><strong>${specification.title}</strong></p>
                </td>
                <td>
                    <p>${specification.formattedFeatureValues}</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</sly>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!specifications, text=component.title}"/>
