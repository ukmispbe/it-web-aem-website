<table class="cmp-table"
       data-sly-use.table="com.waters.aem.core.components.content.applicationnotes.Table"
       data-sly-test="${table.tableRows}">
    <thead>
    <tr>
        <th data-sly-repeat.columnName="${table.columnNames}">${columnName}</th>
    </tr>
    </thead>
    <tbody>
    <tr data-sly-repeat.rowMap="${table.tableRows}">
        <td data-sly-repeat.column="${rowMap}">${rowMap[column]}</td>
    </tr>
    </tbody>
</table>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!table.tableRows, text=component.title}"/>
