<div data-sly-use.featurecard="com.waters.aem.core.components.content.FeatureCards" class="cmp-featurecards">
     ${featurecard.title @ i18n, context='html'} <br/>
     ${featurecard.description @ i18n, context='html'}
    <ul class="cmp-features__list" data-sly-test="${featurecard.features}">
        <li class="cmp-features__feature" data-sly-repeat="${featurecard.features}">
            <div class="cmp-features__feature-wrapper">
                <div class="cmp-features__feature-icon-wrapper">
                    <img class="cmp-features__feature-icon" data-sly-test="${item.icon}" src="${item.icon}"/>
                </div>
                ${item.feature}
            </div>
        </li>
    </ul>
</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=true, text=component.title}"/>
