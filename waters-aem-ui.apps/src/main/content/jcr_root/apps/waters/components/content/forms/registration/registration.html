<div data-sly-use.registration="com.waters.aem.core.components.content.forms.Registration">
    <div class="cmp-form--attach" id="js-registration-form"></div>
    <script type="application/json" id="cmp-check-email-form">
        {
            "formName": "checkEmail",
            "customFormClass": "cmp-form--check-email",
            "submitEndpoint": "${registration.passwordResetUrl @ context='unsafe'}",
            "redirectUrl": "${registration.redirectEcommLink.href @ context='unsafe'}",
            "buttonText": "${'CONTINUE' @ i18n, context='text'}",
            "elementLocator": "check-email-form",
			"buttonLocator": "continue",
            "needsToBeSignedOut": true,
            "isTwoStepRegistrationForm" : ${registration.twoStepRegistrationForm @ context='unsafe'},
            "icons": {
                "checkmarkIcon": "/content/dam/waters/en/brand-assets/icons/checkmark.svg",
                "validIcon": "/content/dam/waters/en/brand-assets/icons/checkmark.svg",
                "invalidIcon": "/content/dam/waters/en/brand-assets/icons/attention.svg",
                "eyeIcon": "/content/dam/waters/en/brand-assets/icons/eye.svg",
                "eyeOffIcon": "/content/dam/waters/en/brand-assets/icons/eye-off.svg",
                "signInIcon": "/content/dam/waters/en/brand-assets/icons/user.svg"
            },
            "fields": [
                {
                    "type": "label",
                    "name": "requiredLabel",
                    "label": "${'*Required field' @ i18n, context='unsafe'}"
                },                
                {
                    "type": "email",
                    "name": "email",
                    "label": "${'Email Address' @ i18n, context='text'}",
                    "description": "${'This will be your username.' @ i18n, context='text'}",
                    "emailValidationEndpoint": "${registration.emailValidationUrl @ context='unsafe'}",
                    "validation": {
                        "required": true,
                        "requiredMsg": "${'Please enter an email address.' @ i18n, context='text'}",
                        "validateFnName": "email",
                        "validationMsg": "${'Please enter a valid email address.' @ i18n, context='text'}",
						"alreadyRegisteredMsg": "${'There is an existing account with that email address.' @ i18n, context='text'}",
                        "signInMsg": "${'Sign In' @ i18n, context='text'}",
                        "signInURL": "${registration.loginLink.href @ context='unsafe'}"
                    }
                }
            ]
        }
    </script>
    <script type="application/json" id="cmp-registration-form">
        {
            "formName": "registration",
            "submitEndpoint": "${registration.registrationSubmitUrl @ context='unsafe'}",
            "buttonText": "${'Create Account' @ i18n, context='text'}",
            "redirectUrl": "${registration.redirectLink.href @ context='unsafe'}",
            "needsToBeSignedOut": true,
            "elementLocator": "registration-form",
			"buttonLocator": "create-account",
            "icons": {
                "checkmarkIcon": "/content/dam/waters/en/brand-assets/icons/checkmark.svg",
                "validIcon": "/content/dam/waters/en/brand-assets/icons/checkmark.svg",
                "invalidIcon": "/content/dam/waters/en/brand-assets/icons/attention.svg",
                "eyeIcon": "/content/dam/waters/en/brand-assets/icons/eye.svg",
                "eyeOffIcon": "/content/dam/waters/en/brand-assets/icons/eye-off.svg",
                "signInIcon": "/content/dam/waters/en/brand-assets/icons/user.svg",
                "lockIcon": "/content/dam/waters/en/brand-assets/icons/lock.svg"
            },
            "fields": [
                {
                    "type": "label",
                    "name": "requiredLabel",
                    "label": "${'*Required field' @ i18n, context='unsafe'}"
                },
                {
                    "type": "email",
                    "name": "email",
                    "label": "${'Email Address' @ i18n, context='text'}",
                    "description": "${'This will be your username.' @ i18n, context='text'}",
                    "emailValidationEndpoint": "${registration.emailValidationUrl @ context='unsafe'}",
                    "disabled": ${registration.twoStepRegistrationForm @ context='unsafe'},
                    "validation": {
                        "required": true,
                        "requiredMsg": "${'Please enter an email address.' @ i18n, context='text'}",
                        "validateFnName": "email",
                        "validationMsg": "${'Please enter a valid email address.' @ i18n, context='text'}",
                        "alreadyRegisteredMsg": "${'There is an existing account with that email address.' @ i18n, context='text'}",
                        "signInMsg": "${'Sign In' @ i18n, context='text'}",
                        "signInURL": "${registration.loginLink.href @ context='unsafe'}"
                    }
                },
                {
                    "type": "dropdown",
                    "name": "namePrefix",
                    "label": "${'Salutation (optional)' @ i18n, context='text'}",
                    "placeholder": "${'Select...' @ i18n, context='text'}",
                    "dropdownIndicator": "/content/dam/waters/en/brand-assets/icons/down.svg",
                    "options": [
                        {"namePrefixCode":"PhD","displayName": "${'PhD' @ i18n, context='text'}"},
                        {"namePrefixCode":"Mr.","displayName": "${'Mr.' @ i18n, context='text'}"},
                        {"namePrefixCode":"Mrs.","displayName": "${'Mrs.' @ i18n, context='text'}"},
                        {"namePrefixCode":"Ms.","displayName": "${'Ms.' @ i18n, context='text'}"},
                        {"namePrefixCode":"Miss.","displayName": "${'Miss.' @ i18n, context='text'}"},
                        {"namePrefixCode":"Prof.","displayName": "${'Prof.' @ i18n, context='text'}"}
                    ],
                    "active": false,
                    "validation": {
                        "required": false,
                        "requiredMsg": "${'Please select your salutation.' @ i18n, context='text'}"
                    }
                },
                {
                    "type": "text",
                    "name": "firstName",
                    "label": "${'First Name' @ i18n, context='text'}",
                    "validation": {
                        "required": true,
                        "maxLength": {
                            "value": 40,
                            "message": "${'Maximum 40 characters allowed' @i18n, context='unsafe'}"
                        },
                        "validateFnName": "noWhitespaceOnly",
                        "validationMsg": "${'Please enter a valid first name.' @ i18n, context='unsafe'}",
                        "requiredMsg": "${'Please enter a first name.' @ i18n, context='unsafe'}"
                    }
                },
                {
                    "type": "text",
                    "name": "lastName",
                    "label": "${'Last Name' @ i18n, context='text'}",
                    "validation": {
                        "required": true,
                        "maxLength": {
                            "value": 40,
                            "message": "${'Maximum 40 characters allowed' @i18n, context='unsafe'}"
                        },
                        "validateFnName": "noWhitespaceOnly",
                        "validationMsg": "${'Please enter a valid last name.' @ i18n, context='unsafe'}",
                        "requiredMsg": "${'Please enter a last name.' @ i18n, context='unsafe'}"
                    }
                },
                {
                    "type": "text",
                    "name": "pronunciation",
                    "label": "${'Pronunciation (Name)' @ i18n, context='text'}",
                    "active": false,
                    "validation": {
                        "required": true,
                        "validateFnName": "noWhitespaceOnly",
                        "validationMsg": "${'Please enter a pronunciation (name).' @ i18n, context='unsafe'}",
                        "requiredMsg": "${'Please enter a pronunciation (name).' @ i18n, context='unsafe'}"
                    }
                },                
                {
                    "type": "text",
                    "name": "company",
                    "label": "${'Company' @ i18n, context='text'}",
                    "validation": {
                        "validateFnName": "noWhitespaceOnly",
                        "maxLength": {
                            "value": 40,
                            "message": "${'Maximum 40 characters allowed' @i18n, context='unsafe'}"
                        },
                        "validationMsg": "${'Please enter a valid company.' @ i18n, context='unsafe'}",
                        "required": true,
                        "requiredMsg": "${'Please enter a company.' @ i18n, context='unsafe'}"
                    }
                },
                {
                    "type": "dropdown",
                    "name": "country",
                    "label": "${'Country' @ i18n, context='text'}",
                    "placeholder": "${'Select...' @ i18n, context='text'}",
                    "dropdownIndicator": "/content/dam/waters/en/brand-assets/icons/down.svg",
                    "options": ${registration.countriesJson @ context="unsafe"},
                    "validation": {
                        "required": true,
                        "requiredMsg": "${'Please select your country.' @ i18n, context='text'}"
                    }
                },
                {
                    "type": "password",
                    "name": "password",
                    "label": "${'Create Password' @ i18n, context='text'}",
                    "hasMatch": true,
                    "matchLabel": "${'Confirm Password' @ i18n, context='text'}",
                    "validation": {
                        "required": true,
                        "validateFnName": "password",
                        "maxLength": {
                            "value": 30,
                            "message": "${'Maximum 30 characters allowed' @i18n, context='unsafe'}"
                        },
                        "validationMsg": "${'Please enter a valid password.' @ i18n, context='text'}",
                        "requiredMsg": "${'Please enter a password.' @ i18n, context='text'}",
                        "nonMatchingMsg": "${'Passwords must match. Please try again.' @ i18n, context='text'}",
                        "requiredMatchMsg": "${'Please confirm your password.' @ i18n, context='unsafe'}",
                        "requirementsLabel": "${'Your password must include' @i18n, context='text'}",
                        "requirements": [
                            {"name": "shortPassword", "msg": "${'at least 8 characters' @ i18n, context='text'}"},
                            {"name": "noUppercase", "msg": "${'at least 1 uppercase letter' @ i18n, context='text'}"},
                            {"name": "noLowercase", "msg": "${'at least 1 lowercase letter' @ i18n, context='text'}"},
                            {"name": "noDigits", "msg": "${'at least 1 number' @ i18n, context='text'}"},
                            {"name": "noSpecial", "msg": "${'at least 1 symbol (for example, !, $, #, %)' @ i18n, context='text'}"}
                        ]
                    }
                },
                {
                    "type": "checkbox",
                    "name": "communications",
                    "label": "${'I agree to receive marketing, product, training, support, and related communications via mail, email, or other electronic means.' @ i18n, context='text'}",
                    "optionalLabel": "${'(optional)' @ i18n, context='text'}"
                },
                {
                    "type": "captcha",
                    "name": "captcha",
                    "siteKey": "${registration.captchaSiteKey @ context='unsafe'}",
                    "validation": {
                        "required": true,
                        "requiredMsg": "${'Please check the captcha.' @ i18n, context='text'}"
                    }
                },
                {
                    "type": "textwithlinks",
                    "name": "privacy",
                    "config": [
                        {
                            "type": "text",
                            "text": "${'By clicking the CREATE ACCOUNT button, you are agreeing to our' @ i18n, context='text'}",
                            "rightSpace": "true"
                        },
                        {
                            "type": "link",
                            "label": "${'Terms of Use' @ i18n, context='text'}",
                            "url": "${registration.termsOfUseLink.href @ context='unsafe'}",
                            "blank": "${registration.newWindow @ context='unsafe'}",
                            "rightSpace": "true"
                        },
                        {
                            "type": "text",
                            "text": "${'and understand that the information you have provided on this website will be used and processed by Waters in accordance with the' @ i18n, context='text'}",
                            "rightSpace": "true"
                        },
                        {
                            "type": "link",
                            "label": "${'Waters Privacy Notice' @ i18n, context='text'}",
                            "url": "${registration.privacyNoticeLink.href @ context='unsafe'}",
                            "blank": "${registration.newWindow @ context='unsafe'}",
                            "rightSpace": "false"
                        },
                        {
                            "type": "text",
                            "text": "${'.' @ i18n, context='text'}",
                            "rightSpace": "false"
                        }
                    ]
                }
            ],
            "regionalConfig": [
            {
                "country":"all",
                "fields":[
                        "namePrefix",
                        "pronunciation",
                        "consentChinaShopTerms"
                    ]
                },
                {
                "country":"jp",
                "fields":[
                        "pronunciation"
                    ]
                },
                {
                "country":"tw",
                "fields":[
                        "namePrefix"
                    ]
                },
                {
                "country":"cn",
                    "fields":[
                        "namePrefix"
                    ]
                }
            ]
        }
    </script>
