<div data-sly-use.resetPassword="com.waters.aem.core.components.content.forms.ResetPassword">
    <div class="cmp-form--attach"></div>
    <script type="application/json" id="cmp-reset-password-form">
        {
            "changePasswordEndpoint": "${resetPassword.changePasswordUrl @ context='unsafe'}",
            "fields": [
                    {
                        "type": "captcha",
                        "name": "captcha",
                        "siteKey": "${resetPassword.captchaSiteKey @ context='unsafe'}",
                        "validation": {
                            "required": true
                        }
                    }
                ]
        }
    </script>
</div>
<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=true, text=component.title}"/>
