<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://use.typekit.net/fko8taa.css">

<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories='waters.common'}"/>
<sly data-sly-call="${clientlib.css @ categories='waters.site'}"/>

<!--/* Load authoring related client libraries */-->
<sly data-sly-test="${wcmmode.preview || wcmmode.edit}"
     data-sly-call="${clientLib.all @ categories='waters.author'}"/>

<!--/* Include Context Hub */-->
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>

<script type="text/javascript">
    window.recaptchaOptions = {
        useRecaptchaNet: true
    };
</script>

<sly data-sly-call="${clientlib.js @ categories='waters.head'}"/>
