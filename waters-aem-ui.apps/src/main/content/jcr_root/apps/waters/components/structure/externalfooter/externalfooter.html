<div data-sly-use.externalFooter="com.waters.aem.core.components.structure.ExternalFooter">
    <div>
        <a href="${externalFooter.logoLink.href}"> <img src="${externalFooter.logoImage}" alt="${externalFooter.logoAltText}"> </a>
    </div>
    <div>
        <sly data-sly-test="${externalFooter.footerLinks}">
            <nav data-sly-list="${externalFooter.footerLinks}">
                <a href="${item.link.href}" target="'_blank'">${item.linkText}
                    <sly data-sly-test="${item.linkIcon}">
                        <img src="${item.linkIcon}" height="15px" width="15px">
                    </sly>
                </a>
            </nav>
        </sly>
    </div>
    <div>
       <p>${externalFooter.copyrightText}</p>
    </div>

</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!externalFooter, text=component.title}"/>
