<div data-sly-use.signIn="com.waters.aem.core.components.content.forms.SignIn">
    <div class="cmp-form--attach" id="js-signin-form"></div>
    <script type="application/json" id="cmp-signin-form">
        {
            "submitEndpoint": "${signIn.signInEndpoint @ context='unsafe'}",
            "redirectUrl": "${signIn.homepageLink.href @ context='unsafe'}",
            "passwordUpdateUrl": "${signIn.forcePasswordUpdateLink.href @ context='unsafe'}",
            "formName": "signin",
            "buttonText": "${'Sign In' @ i18n, context='unsafe'}",
            "icons": {
                "checkmarkIcon": "/content/dam/waters/en/brand-assets/icons/checkmark.svg",
                "validIcon": "/content/dam/waters/en/brand-assets/icons/checkmark.svg",
                "invalidIcon": "/content/dam/waters/en/brand-assets/icons/attention.svg",
                "eyeIcon": "/content/dam/waters/en/brand-assets/icons/eye.svg",
                "eyeOffIcon": "/content/dam/waters/en/brand-assets/icons/eye-off.svg",
                "signInIcon": "/content/dam/waters/en/brand-assets/icons/user.svg"
            },
            "fields": [
                {
                    "type": "email",
                    "name": "email",
                    "label": "${'Email Address' @ i18n, context='unsafe'}",
                    "validation": {
                        "required": true,
                        "validateFnName": "email",
                        "requiredMsg": "${'Please enter an email address.' @ i18n, context='unsafe'}",
                        "validationMsg": "${'Please enter a valid email address.' @ i18n, context='unsafe'}"
                    }
                },
                {
                    "type": "password",
                    "name": "password",
                    "label": "${'Password' @ i18n, context='text'}",
                    "validation": {
                        "required": true,
                        "validateFnName": "noValidation",
                        "requiredMsg": "${'Please enter a password.' @ i18n, context='unsafe'}"
                    }
                },
                {
                    "type": "link",
                    "name": "forgotPassword",
                    "text": "${'Having trouble signing in?' @ i18n, context='unsafe'}",
                    "link": "${signin.forgotPasswordLink.href @ context='unsafe'}"
                },
                {
                    "type": "captcha",
                    "name": "captcha",
                    "failedAttempts": 3,
                    "active": false,
                    "siteKey": "${signIn.captchaSiteKey @ context='unsafe'}",
                    "validation": {
                        "required": true
                    }
                }
            ]
        }
    </script>
</div>
<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=true, text=component.title}"/>
