<div data-sly-use.banner="com.waters.aem.core.components.content.Banner"
     class="cmp-banner ${isAuthor ? 'is-author' : ''}">

         data-sly-resource="${'par' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
    <div class="cmp-banner__background-overlay"></div>
    <div class="cmp-banner__background-image"
         data-sly-resource="${'backgroundimage' @ resourceType='waters/components/content/image'}"></div>
</div>

     data-sly-call="${patterns.placeholder @ show=true, text=component.title}"/>
