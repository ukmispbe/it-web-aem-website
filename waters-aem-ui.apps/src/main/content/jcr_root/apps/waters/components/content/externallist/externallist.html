<div data-sly-use.externalList="com.waters.aem.core.components.content.ExternalList"
     data-sly-test="${externalList.link.href}"
     class="cmp-external-list">
    <div class="cmp-external-list__title">${externalList.title}</div>
    <div class="cmp-external-list__parsys"
         data-sly-resource="${'par' @ resourceType='wcm/foundation/components/responsivegrid'}">
    </div>
    <div class="cmp-external-list__link">
        <a class="cmp-links__external-link--${externalList.external}" href="${externalList.link.href}"
           target="${externalList.external ? '_blank' : ''}">${externalList.text}</a>
    </div>
    <div class="cmp-external-list__description">${externalList.description}</div>

</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!externalList.link.href, text=component.title}"/>
