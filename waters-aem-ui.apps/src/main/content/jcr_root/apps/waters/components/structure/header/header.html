<header data-sly-use.header="com.waters.aem.core.components.structure.Header" id="header" class="cmp-header" data-search-path="${header.searchPath.href}">
    <div class="cmp-header__overlay overlay"></div>
    <div class="cmp-header__top-bar">
        <div class="container">
            <div class="cmp-header__top-bar__logo" data-sly-element="${header.includeH1Tag ? 'h1' : 'div'}">
                <a class="cmp-header__top-bar__logo__link cmp-header-links__link" href="${header.logoLink.href}" target="${header.external ? '_blank' :''}">
                    <img src="${header.logo.fileReference}" alt="${header.logoAltText}"/>
                </a>
            </div>
            <nav data-sly-test="${!header.formPage}" class="cmp-header__top-bar__nav">
                <ul class="cmp-header__top-bar__nav__ul">
                    <li class="top-bar__nav__search top-bar__nav__item">
                        <a class="cmp-header-links__link" href="${header.legacySearchUrl}">
                            <span>${'Search' @ i18n}</span>
                            <img alt="${'Search' @ i18n}" src="/content/dam/waters/en/brand-assets/icons/search.svg" class="inline-svg"/>
                        </a>
                    </li>
                    <li class="top-bar__nav__user top-bar__nav__item">
                        <a class="top-bar__nav__user__link cmp-header-links__link" href="javascript:;" target="_self">
                            <span class="my-account-headline-text">${'My Account' @ i18n}</span>
                            <img alt="${'My Account' @ i18n}" src="/content/dam/waters/en/brand-assets/icons/user.svg" class="inline-svg"/>
                        </a>
                        <div class="top-bar__nav__user__dropdown"></div>
                        <script type="application/json" id="account-modal-configs-json">
                            {
                                "userDetailsUrl": "${header.userDetailsUrl @ context='unsafe'}",
                                "soldToDetailsUrl": "${header.soldToDetailsoUrl @ context='unsafe'}",
                                "testUserToken": "wendy_batista@waters.com",
                                "icon": "/content/dam/waters/en/brand-assets/icons/user.svg",
                                "closeIcon": "/content/dam/waters/en/brand-assets/icons/close.svg",
                                "title": "${'My Account' @ i18n , context='unsafe' }",
                                "notRegistered": "${'Not registered yet?' @ i18n , context='unsafe' }",
                                "myAccount": {
                                    "text": "${'My Account' @ i18n, context='unsafe'}",
                                    "url": "${header.myAccountLink.href @ context='unsafe'}",
                                    "target": "_self"
                                },
                                "signIn": {
                                    "text": "${'Sign In' @ i18n, context='unsafe'}",
                                    "url": "${header.signInLink.href @ context='unsafe'}"
                                },
                                "signOut": {
                                    "text": "${'Sign Out' @ i18n, context='unsafe'}",
                                    "url": "${header.signOutLink.href @ context='unsafe'}"
                                },
                                "switchAccount": {
                                    "text": "${'Switch Account' @ i18n, context='unsafe'}",
                                    "url": "${header.switchAccountLink.href @ context='unsafe'}"
                                },
                                "createAccount": {
                                    "text": "${'CREATE ACCOUNT' @ i18n, context='unsafe'}",
                                    "url": "${header.createAccountLink.href @ context='unsafe'}"
                                },
                                "itemList": [
                                    {
                                        "text": "${'Profile' @ i18n, context='unsafe'}",
                                        "url": "${header.profileLink.href @ context='unsafe'}",
                                        "target": "_self",
                                        "class": "dropdown__item-list__my-profile"
                                    },
                                    {
                                        "text": "${'Order History' @ i18n, context='unsafe'}",
                                        "url": "${header.ordersLink.href @ context='unsafe'}",
                                        "target": "_self",
                                        "class": "dropdown__item-list__my-orders"
                                    }
                                ]
                            }
                        </script>
                    </li>
                    <li class="top-bar__nav__cart top-bar__nav__item">
                        <a class="cmp-header-links__link" href="${header.viewCartUrl}">
                            <span>${'Cart' @ i18n}</span>
                            <img alt="${'Cart' @ i18n}" src="/content/dam/waters/en/brand-assets/icons/cart.svg" class="inline-svg"/>
                        </a>
                    </li>
                    <li class="top-bar__nav__mobile top-bar__nav__item">
                        <div class="top-bar__nav__mobile__divider"></div>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="cmp-header__navigation">
        <div class="container" data-sly-resource="${'par' @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
    </div>
</header>
