<header data-sly-use.header="com.waters.aem.core.components.structure.Header">
   <div class="cmp-header">
        <a class="cmp-header-logo__link" href="${header.logoLink.href}" target="_blank">
            <img class="cmp-header-logo" src="${header.logo.href}" alt="${header.logo.logoAltText}"/>
        </a>
        <ul data-sly-test="${header.linkItems}"
            data-sly-list.linkItem="${header.linkItems}"
            class="cmp-header-links">
            <li class="cmp-header-links__item">
                <a class="cmp-header-links__link" href="${linkItem.link.href}" target="${linkItem.icon.newWindow?'_blank':'_self'}">${linkItem.text}
                    <img class="cmp-header-links__icon" data-sly-test="${linkItem.icon.href}" src="${linkItem.icon.href}" />
                </a>
            </li>
        </ul>
   </div>
</header>
