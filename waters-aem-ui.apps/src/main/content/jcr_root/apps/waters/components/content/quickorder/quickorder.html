<div data-sly-use.quickOrder="com.waters.aem.core.components.content.QuickOrder">
    <div class="cmp-quick-order--attach" id="quick-order"></div>
    <script type="application/json" id="cmp-quick-order">
        {
            "buttonLabel": "${quickOrder.buttonLabel @ i18n, context="unsafe"}",
            "addToCartPlaceHolder": "${quickOrder.addToCartPlaceHolder @ i18n, context="unsafe"}",
            "addToCartUrl": "${quickOrder.addToCartUrl @ context="unsafe"}",
            "multipleItemsLabel": "${quickOrder.multipleItemsLabel @ i18n, context="unsafe"}",
            "multipleItemsLink": "${quickOrder.multipleItemsLink @ context="unsafe"}",
            "multipleItemsIcon": "${quickOrder.multipleItemsIcon @ context="unsafe"}",
            "addItemsIcon": "${quickOrder.addItemsIcon @ context="unsafe"}"
        }
    </script>
</div>
<sly
    data-sly-use.patterns="/apps/waters/components/content/patterns.html"
    data-sly-call="${patterns.placeholder @ show=true, text=component.title}"
/>
