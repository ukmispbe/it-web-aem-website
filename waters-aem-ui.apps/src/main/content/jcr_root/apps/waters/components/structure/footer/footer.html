<footer data-sly-use.footer="com.waters.aem.core.components.structure.Footer" class="">

    <div class="footer-menu">
        <sly data-sly-test="${footer.linkItems}">
            <nav data-sly-list.footerLinks="${footer.linkItems}">
                <a href="${footerLinks.path}" target="'_blank'">${footerLinks.text}</a>
            </nav>
        </sly>

        <p>${footer.copyrightText}</p>
    </div>

</footer>
