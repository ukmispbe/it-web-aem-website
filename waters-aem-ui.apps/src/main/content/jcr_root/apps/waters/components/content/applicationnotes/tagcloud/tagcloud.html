<div data-sly-use.tagCloud="com.waters.aem.core.components.content.applicationnotes.TagCloud"
     data-sly-test="${tagCloud.searchFacets}"
     class="cmp-tag-cloud">
    <h3 data-sly-test="${tagCloud.title}">${tagCloud.title}</h3>
    <ul class="cmp-tag-cloud__list" data-sly-list.searchFacet="${tagCloud.searchFacets}">
        <li class="cmp-tag-cloud__item"><a onclick="${searchFacet.filter}" >${searchFacet.title}</a></li>
    </ul>
</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!tagCloud.title, text=component.title}"/>
