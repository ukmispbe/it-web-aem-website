<div data-sly-use.skuDetails="com.waters.aem.core.components.content.SkuDetails"
     data-sly-test.sku="${skuDetails.displayableSku}"
     class="cmp-sku-details"  
     data-json="${skuDetails}">
    <div class="cmp-sku-details__wrapper">
        <div class="cmp-sku-details__container">
            <div class="cmp-sku-details__heading">
                <img src="${sku.primaryImageThumbnail}" alt="${sku.primaryImageAlt}">
                <div class="cmp-sku-details__info">
                    <h1>
                        <span class="cmp-sku-details__code">Part Number: ${sku.code}</span><br/>
                        <span id="skuTitle">${sku.title}</span>
                    </h1>
                </div>
                <!--<a href="#" class="cmp-sku-details__signin">
                    <img alt="${'Login' @ i18n}" src="/content/dam/waters/brand-assets/icons/user.svg" class="inline-svg">
                    <span>${'Sign in to view your price' @ i18n}</span>
                </a>-->
            </div>
            <div class="cmp-sku-details__ecom-wrapper" data-sly-test.isActive="${sku.active}">
                <div class="cmp-sku-details__ecom" data-price="${sku.formattedPrice}"></div>
            </div>
            <div class="cmp-notification-wrapper" data-sly-test="${!isActive}" data-replacementCode="${sku.replacementSkuCode}" data-replacementSkuHref="${sku.replacementSkuPageHref}">
                <div id="cmp-sku-details-replacement"></div>
            </div>
        </div>
    </div>
</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!sku, text=component.title}"/>
