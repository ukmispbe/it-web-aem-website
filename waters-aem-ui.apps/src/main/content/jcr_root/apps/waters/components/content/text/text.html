<div data-sly-use.textModel="com.waters.aem.core.components.content.Text"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${textModel.text}"
     class="cmp-text">
    <h3 data-sly-test="${textModel.title}">${textModel.title}</h3>
    <p class="cmp-text__paragraph"
       data-sly-unwrap="${textModel.isRichText}">${text @ context = textModel.isRichText ? 'html' : 'text'}</p>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty = !text, classAppend='cmp-text'}"/>
