<div data-sly-use.notification="com.waters.aem.core.components.content.Notification"
    class="cmp-notification-wrapper">
    <div class="cmp-notification-container">
        <img class="${notification.svg ? 'inline-svg' : ''}" data-sly-test="${notification.icon}" src="${notification.icon}"/>
        <div class="cmp-notification-title">
            <h3>${notification.title}</h3>
            <div>${notification.description}</div>
        </div>
        <ul class="cmp-notification-links" data-sly-test="${notification.linkItems}" data-sly-list.item="${notification.linkItems}">
            <li>
                <a href="${item.link.href}" target="${item.newWindow ? '_blank' : ''}">${item.text}
                    <span class="separator" data-sly-test="${!itemList.last}"> &#124; </span>
                </a>
            </li>
        </ul>
    </div>
</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!notification.title, text=component.title}"/>
