<header data-sly-use.externalHeader="com.waters.aem.core.components.structure.ExternalHeader" class="cmp-external-header" data-search-path="${externalHeader.searchPath.href}">
    <div class="container">
        <div class="cmp-external-header__logo">
            <a class="cmp-external-header-logo__link" href="${externalHeader.logoLink.href}" target="${externalHeader.external ? '_blank' :''}">
                <img src="${externalHeader.logo.fileReference}" alt="${externalHeader.logoAltText}" />
            </a>
        </div>
        <nav class="cmp-external-header__links">
            <ul data-sly-test="${externalHeader.linkItems || externalHeader.languageLocation}">
                <li class="cmp-external-header__links__item">
                    <a class="cmp-external-header-links__link" href="/language-masters/en/search.html">
                        <span>Search Library</span>

                        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" class="cmp-external-header-links__icon inline-svg inlined-svg" role="img">
                            <style type="text/css">
                                .st0 {
                                    fill: none;
                                    stroke: #000000;
                                    stroke-linecap: round;
                                    stroke-linejoin: round;
                                }
                            </style>
                            <circle class="st0" cx="11" cy="11" r="8"></circle>
                            <line class="st0" x1="21" y1="21" x2="16.9" y2="16.9"></line>
                        </svg>

                    </a>
                </li>
                <li class="cmp-external-header__links__item cmp-external-header__user">
                    <a class="cmp-external-header-links__link cmp-external-header__user__link" href="javascript:;" target="_self" data-login-url="https://wwwdt1.waters.com/waters/login.htm">
                        <span class="cmp-external-header__user__link__sign-in-text">Sign In</span>
                        <span class="cmp-external-header__user__link__greeting-text">Hello</span>
                        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" class="cmp-external-header-links__icon inline-svg inlined-svg" role="img">
                            <style type="text/css">
                                .st0 {
                                    fill: none;
                                    stroke: #000000;
                                    stroke-linecap: round;
                                    stroke-linejoin: round;
                                }

                                .st1 {
                                    fill: none;
                                    stroke: #000000;
                                    stroke-miterlimit: 10;
                                }
                            </style>
                            <path class="st0" d="M18.6,19.6V18c0-1.8-1.4-3.3-3.3-3.3H8.8c-1.8,0-3.3,1.4-3.3,3.3v1.6"></path>
                            <circle class="st0" cx="12.1" cy="9.3" r="3.3"></circle>
                            <circle class="st1" cx="12" cy="12.2" r="10"></circle>
                        </svg>
                    </a>

                    <ul class="cmp-external-header__user__dropdown">
                        <li class="cmp-external-header__user__dropdown__item">
                            <a class="cmp-external-header__user__dropdown__link" href="https://wwwdt1.waters.com/waters/My-Account/nav.htm?cid=2243096" target="_self">
                                <span>My Account</span>
                            </a>
                        </li>
                        <li class="cmp-external-header__user__dropdown__item">
                            <a class="cmp-external-header__user__dropdown__link" href="https://wwwdt1.waters.com/waters/logout.htm" target="_self">
                                <span>Sign Out</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
