<nav class="cmp-anchor closed" data-sly-use.anchor="com.waters.aem.core.components.content.Anchor" data-sly-test.links="${anchor.links}">
    <ul data-sly-list.link="${links}" class="cmp-anchor__list" id="cmp-anchor">
        <div data-sly-test="${linkList.first}" class="cmp-anchor__list-heading">
            <div class="cmp-anchor__list-heading--closed">
                <span>${'Jump to' @ i18n}</span>
                <span class="cmp-icon">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                         viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
                        <style type="text/css">
                            .st0 {fill: none;stroke-linecap: round;stroke-linejoin: round;}
                        </style>
                        <polyline class="st0" points="7,13 12,18 17,13 "/>
                        <polyline class="st0" points="7,6 12,11 17,6 "/>
                    </svg>
                </span>
            </div>
            <div class="cmp-anchor__list-heading--open">
                <span>${'Jump to' @ i18n}</span>
                <span class="cmp-icon">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                         viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
                    <style type="text/css">
                        .st0 {fill: none;stroke-linecap: round;stroke-linejoin: round;}
                    </style>
                    <line class="st0" x1="18" y1="6" x2="6" y2="18"/>
                    <line class="st0" x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </span>
            </div>
        </div>
        <li class="cmp-anchor__list-item">
            <a class="cmp-anchor__link" href="${link.href}">${link.title}</a>
        </li>
    </ul>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!links, text=component.title}"/>
