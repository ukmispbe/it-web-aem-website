<div class="cmp-image-gallery"
     data-sly-use.imageGallery="com.waters.aem.core.components.content.ImageGallery"
     data-sly-test="${imageGallery.src}"
     data-templates="${imageGallery.uriTemplatesJson}"
     data-widths="${imageGallery.widthsJson}"
     data-src="${imageGallery.src}"
     data-alt="${imageGallery.alt}">
    <!-- TODO replace <img> tag with javascript to pick rendition using widths/template attrs -->
    <img src="${imageGallery.src}" alt="${imageGallery.alt}">
</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=true, text=component.title}"/>
