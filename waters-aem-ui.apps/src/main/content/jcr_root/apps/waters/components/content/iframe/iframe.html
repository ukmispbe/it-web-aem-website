<div data-sly-use.iframe="com.waters.aem.core.components.content.Iframe"
     data-sly-test="${iframe.source}"
     class="cmp-iframe">
    <iframe src="${iframe.source}"
            height="${iframe.height}"
            scrolling="auto"
            allowfullscreen seamless>
    </iframe>
    <div class="no-pdf-plugin-container-ie hide">
        <p>${'It appears that you don't have a PDF plug-in for this browser.  Please install the Adobe Acrobat plug-in and try again.' @ i18n}</p>
    </div>
</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!iframe.source, text=component.title}"/>
