<div data-sly-use.personal="com.waters.aem.core.components.content.detailtiles.Personal">
    <div class="cmp-detail-tile--attach" id="personal-details-tile"></div>
    <script type="application/json" id="cmp-detail-tiles--personal">
        {
            "name": "personalDetails",
            "type": "personal",
            "title": "${'Personal Details' @ i18n, context='text'}",
            "fetchEndPoint": "${personal.myAccountUrl @ context='unsafe'}",
            "canCreate": false,
            "form": {
                "submitEndpoint": "${personal.myAccountUpdateUrl @ context='unsafe'}",
                "buttonText": "${'Save Changes' @ i18n, context='text'}",
                "cancelText": "${'Cancel' @ i18n, context='text'}",
                "icons": {
                    "validIcon": "/content/dam/waters/en/brand-assets/icons/checkmark.svg",
                    "invalidIcon": "/content/dam/waters/en/brand-assets/icons/attention.svg"
                },
                "fields": [
                    {
                        "type": "text",
                        "name": "firstName",
                        "label": "${'First Name' @ i18n, context='text'}",
                        "validation": {
                            "required": true,
                            "validateFnName": "noWhitespaceOnly",
                            "validationMsg": "${'Please enter a valid first name.' @ i18n, context='text'}",
                            "requiredMsg": "${'Please enter a first name.' @ i18n, context='text'}"
                        }
                    },
                    {
                        "type": "text",
                        "name": "lastName",
                        "label": "${'Last Name' @ i18n, context='text'}",
                        "validation": {
                            "required": true,
                            "validateFnName": "noWhitespaceOnly",
                            "validationMsg": "${'Please enter a valid last name.' @ i18n, context='text'}",
                            "requiredMsg": "${'Please enter a last name.' @ i18n, context='text'}"
                        }
                    },
                    {
                        "type": "text",
                        "name": "company",
                        "label": "${'Company' @ i18n, context='text'}",
                        "validation": {
                            "validateFnName": "noWhitespaceOnly",
                            "validationMsg": "${'Please enter a valid company name.' @ i18n, context='text'}",
                            "required": true,
                            "requiredMsg": "${'Please enter a company name.' @ i18n, context='text'}"
                        }
                    },
                    {
                        "type": "text",
                        "name": "phone",
                        "label": "${'Phone Number' @ i18n, context='text'}",
                        "validation": {
                            "validateFnName": "noWhitespaceOnly",
                            "validationMsg": "${'Please enter a valid phone number.' @ i18n, context='text'}",
                            "required": true,
                            "requiredMsg": "${'Please enter a phone number.' @ i18n, context='text'}"
                        }
                    }
                ]
            },
            "icons": {
                "edit": "/content/dam/waters/en/brand-assets/icons/edit-2.svg"
            }
        }
    </script>
</div>
<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=true, text=component.title}"/>
