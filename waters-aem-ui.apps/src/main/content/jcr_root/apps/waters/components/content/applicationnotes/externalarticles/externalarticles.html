<div data-sly-use.externalArticle="com.waters.aem.core.components.content.applicationnotes.ExternalArticles"
     data-sly-test="${externalArticle.linkItems}">
    <ul data-sly-list.linkItem="${externalArticle.linkItems}">
        <li>
            <a class="external-article-list"
               href="${linkItem.link.href}"
               target="'_blank'">
                ${linkItem.linkText}
            </a>
        </li>
    </ul>
</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!externalArticle.linkItems, text=component.title}"/>
