<div data-sly-use.tilesComponent="com.waters.aem.core.components.content.Tiles"
     class="cmp-tiles">
    <ul class="cmp-tiles__list" data-sly-test="${tilesComponent.tiles}">
        <li class="cmp-tiles__tile" data-sly-repeat="${tilesComponent.tiles}">
            <a data-sly-attribute.title="${item.title}" href="${item.link.href}" target="${item.external ? '_blank' : ''}">
                <img class="${item.svg ? 'inline-svg' : ''}" data-sly-test="${item.icon}" src="${item.icon}" data-locator="product-image"/>
                <div data-locator="product-title">${item.title}</div>
            </a>
        </li>
    </ul>
</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!tilesComponent.tiles, text=component.title}"/>
