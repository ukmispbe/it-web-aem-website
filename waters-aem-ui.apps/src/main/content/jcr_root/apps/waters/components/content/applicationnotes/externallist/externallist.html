<ul data-sly-use.externalList="com.waters.aem.core.components.content.applicationnotes.ExternalList"
    data-sly-test="${externalList.externalLinkItems}"

    class="cmp-external-list">

        <a class="cmp-external-list__link" href="${linkItem.link.href}" target="_blank">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-external-link"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
            </span>
        </a>
    </li>
</ul>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!externalList.externalLinkItems, text=component.title}"/>
