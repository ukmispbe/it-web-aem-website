<ul data-sly-use.externalList="com.waters.aem.core.components.content.applicationnotes.ExternalList"
    data-sly-test="${externalList.externalLinkItems}"
    data-sly-list.linkItem="${externalList.externalLinkItems}"
    class="cmp-external-list">
    <li class="cmp-external-list__item">
        <a class="cmp-external-list__link" href="${linkItem.link.href}" target="_blank">${linkItem.text}</a>
    </li>
</ul>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!externalList.externalLinkItems, text=component.title}"/>
