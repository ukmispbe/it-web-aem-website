<div data-sly-use.tagList="com.waters.aem.core.components.content.applicationnotes.TagList"
     data-sly-test="${tagList.tagPicker}"
     class="cmp-tag-list">
    <ul class="cmp-tag-list__tags" data-sly-list.tag="${tagList.tagPicker}">
        <li class="cmp-tag-list__tagitem">${tag.title}</li>
    </ul>
</div>

     data-sly-call="${patterns.placeholder @ show=true, text=component.title}"/>
