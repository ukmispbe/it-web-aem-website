<div data-sly-use.skuList="com.waters.aem.core.components.content.SkuList"
     class="cmp-sku-list"
     data-json='${skuList.displayableSkusAsJson @ context="unsafe"}'
     data-componentTitle='${skuList.title @ context="unsafe"}'>
</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!skuList.displayableSkus, text=component.title}"/>

<link rel="preload" href="/etc.clientlibs/waters/components/content/searchresults/clientlib-searchresults.css" as="style"  onload="this.onload=null;this.rel='stylesheet'">
