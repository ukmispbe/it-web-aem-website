<div data-sly-use.skuList="com.waters.aem.core.components.content.SkuList"
     class="cmp-sku-list">
    <div data-sly-repeat.sku="${skuList.displayableSkus}">
        <img src="${sku.primaryImageSrc}" alt="${sku.primaryImageAlt}">
        <h1>${sku.title}</h1>
        <h3>${sku.code}</h3>
        <sly data-sly-test.price="${sku.price}">
            <div class="cmp-sku-list__price">
                ${sku.currencySymbol}${'#,###.00' @ format=price}
            </div>
        </sly>
    </div>
</div>

<sly data-sly-use.patterns="/apps/waters/components/content/patterns.html"
     data-sly-call="${patterns.placeholder @ show=!skuList.displayableSkus, text=component.title}"/>
